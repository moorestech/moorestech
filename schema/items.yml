id: items
type: object
isDefaultOpen: true
properties:
- key: data
  type: array
  overrideCodeGeneratePropertyName: ItemMasterElement
  items:
    type: object
    thumbnail: imagePath
    properties:
    - key: itemGuid
      type: uuid
      autoGenerated: true
    - key: imagePath
      type: string
      thumbnail: true
      optional: true
    - key: name
      type: string
    - key: maxStack
      type: integer
      default: 100
    - key: sortPriority
      type: number
      default: 100
      optional: true
    - key: initialUnlocked
      type: boolean
      default: true
      optional: true
    - key: recipeViewType
      type: string
      default: 100
      enum:
      - Default
      - IsUnlocked
      - IsCraftRecipeExist
      - ForceShow
      - ForceHide
