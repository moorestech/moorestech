id: craftRecipes
type: object
isDefaultOpen: true
properties:
- key: data
  type: array
  overrideCodeGeneratePropertyName: CraftRecipeMasterElement
  items:
    type: object
    properties:
    - key: craftRecipeGuid
      type: uuid
      autoGenerated: true
    - key: craftResultItemGuid
      type: uuid
      foreignKey: items:itemGuid:name
    - key: craftResultCount
      type: integer
      default: 1
    - key: craftTime
      type: number
      default: 3
    - key: requiredItems
      type: array
      items:
        type: object
        properties:
        - key: itemGuid
          type: uuid
          foreignKey: items:itemGuid:name
        - key: count
          type: integer
          default: 1
        - key: isRemain
          type: boolean
          default: false
          optional: true
