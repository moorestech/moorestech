id: mapObjects
type: object
isDefaultOpen: true
properties:
- key: data
  type: array
  overrideCodeGeneratePropertyName: MapObjectMasterElement
  items:
    type: object
    properties:
    - key: mapObjectGuid
      type: uuid
      autoGenerated: true
    - key: mapObjectName
      type: string
      default: mapObjectName
    - key: hp
      type: integer
      default: 100
    - key: earnItemHps
      type: array
      default:
      - 0
      items:
        type: integer
    - key: soundEffectType
      type: string
      enum:
      - tree
      - stone
    - key: earnItems
      type: array
      items:
        type: object
        properties:
        - key: itemGuid
          type: uuid
          foreignKey: items:itemGuid:name
        - key: minCount
          type: integer
          default: 1
        - key: maxCount
          type: integer
          default: 3
    - key: miningType
      type: string
      enum:
      - PickUp
      - Mining
    - key: miningParam
      switch: miningType
      cases:
      - when: PickUp
        type: object
        optional: true
        properties: []
      - when: Mining
        type: object
        properties:
        - key: miningTools
          type: array
          items:
            type: object
            properties:
            - key: toolItemGuid
              type: uuid
              foreignKey: items:itemGuid:name
            - key: damage
              type: integer
              default: 10
            - key: attackSpeed
              type: number
              default: 1
