id: machineRecipes
type: object
isDefaultOpen: true
properties:
- key: data
  type: array
  overrideCodeGeneratePropertyName: MachineRecipeMasterElement
  items:
    type: object
    properties:
    - key: machineRecipeGuid
      type: uuid
      autoGenerated: true
    - key: blockGuid
      type: uuid
      foreignKey: blocks:blockId:name
    - key: time
      type: number
      default: 1
    - key: inputItems
      type: array
      items:
        type: object
        properties:
        - key: itemGuid
          type: uuid
          foreignKey: items:itemId:name
        - key: count
          type: integer
          default: 1
    - key: outputItems
      type: array
      items:
        type: object
        properties:
        - key: itemGuid
          type: uuid
          foreignKey: items:itemId:name
        - key: count
          type: integer
          default: 1
        - key: percent
          type: number
          default: 1
          minimum: 0
          maximum: 1
