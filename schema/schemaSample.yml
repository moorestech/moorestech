id: schemaSample
type: object
isDefaultOpen: true
properties:
- key: data
  type: array
  overrideCodeGeneratePropertyName: schemaSampleElement
  items:
    type: object
    properties:
    - key: elementGuid
      type: uuid
      autoGenerated: true
    - key: name
      type: string
    - key: elementType
      type: string
      enum:
      - Parameter1
      - Parameter2
    - key: elementParam
      switch: elementType
      cases:
      - when: Parameter1
        type: object
        properties:
        - key: blockSize
          type: vector3Int
          default:
          - 1
          - 1
          - 1
        - key: booleanValue
          type: boolean
          default: false
        - key: connectObject
          type: object
          properties:
          - key: connectOptionType
            type: string
            enum:
            - Type1
            - Type2
            description: TODO これは後々外部（上位スキーマ？）から設定できるようにする
          - key: arrayValue
            type: array
            items:
              type: object
              properties:
              - key: arrayValue1
                type: string
              - key: arrayValue2
                type: string
              - key: data
                type: array
                overrideCodeGeneratePropertyName: schemaSampleElement
                items:
                  type: object
                  properties:
                  - key: elementGuid
                    type: uuid
                    autoGenerated: true
                  - key: name
                    type: string
                  - key: elementType
                    type: string
                    enum:
                    - Parameter1
                    - Parameter2
                  - key: elementParam
                    switch: elementType
                    cases:
                    - when: Parameter1
                      type: object
                      properties:
                      - key: blockSize
                        type: vector3Int
                        default:
                        - 1
                        - 1
                        - 1
                      - key: booleanValue
                        type: boolean
                        default: false
                      - key: connectObject
                        type: object
                        properties:
                        - key: connectOptionType
                          type: string
                          enum:
                          - Type1
                          - Type2
                          description: TODO これは後々外部（上位スキーマ？）から設定できるようにする
                        - key: arrayValue
                          type: array
                          items:
                            type: object
                            properties:
                            - key: arrayValue1
                              type: string
                            - key: arrayValue2
                              type: string
                    - when: Parameter2
                      type: object
                      properties:
                      - key: title
                        type: string
                        default: New Challenge
      - when: Parameter2
        type: object
        properties:
        - key: title
          type: string
          default: New Challenge
