version: 1
commands:
  - id: transition
    label: トランジション
    description: フェードイン／アウトの切替と持続時間
    commandListLabelFormat: "TRANSITION: {enabled}, {duration}s"
    properties:
      enabled:
        type: boolean
        default: true
      duration:
        type: number
        default: 0.4
        constraints:
          min: 0

  - id: characterTransform
    label: キャラ位置設定
    description: キャラクターの座標と回転を即座に設定
    commandListLabelFormat: "TRANSFORM: {character} → ({PositionX}, {PositionY}, {PositionZ})"
    properties:
      character:
        type: enum
        options: ["キャラA", "キャラB", "キャラC", "キャラD", "先生", "店員"]
        required: true
      PositionX: { type: number, default: 0 }
      PositionY: { type: number, default: 0 }
      PositionZ: { type: number, default: 0 }
      RotationX: { type: number, default: 0 }
      RotationY: { type: number, default: 0 }
      RotationZ: { type: number, default: 0 }

  - id: camerawork
    label: カメラワーク
    description: 指定時間でカメラを補間移動
    commandListLabelFormat: "CAMERAWORK: {duration}s {easing}"
    properties:
      duration:
        type: number
        default: 2
        constraints: { min: 0 }
      easing:
        type: enum
        default: InOutSine
        options: ["Linear", "InSine", "OutSine", "InOutSine", "InQuad", "OutQuad", "InOutQuad"]
      StartPositionX: { type: number, default: 0 }
      StartPositionY: { type: number, default: 0 }
      StartPositionZ: { type: number, default: 0 }
      StartRotationX: { type: number, default: 0 }
      StartRotationY: { type: number, default: 0 }
      StartRotationZ: { type: number, default: 0 }
      EndPositionX: { type: number, default: 0 }
      EndPositionY: { type: number, default: 0 }
      EndPositionZ: { type: number, default: 0 }
      EndRotationX: { type: number, default: 0 }
      EndRotationY: { type: number, default: 0 }
      EndRotationZ: { type: number, default: 0 }

  - id: wait
    label: 待機
    description: 指定秒数だけウェイト
    commandListLabelFormat: "WAIT: {seconds}s"
    defaultBackgroundColor: "#57e317"
    properties:
      seconds:
        type: number
        default: 0.5
        constraints: { min: 0 }

  - id: cameraWarp
    label: カメラワープ
    description: カメラを瞬時に座標移動
    commandListLabelFormat: "CAMERAWARP: ({PositionX}, {PositionY}, {PositionZ})"
    properties:
      PositionX: { type: number, default: 0 }
      PositionY: { type: number, default: 0 }
      PositionZ: { type: number, default: 0 }
      RotationX: { type: number, default: 0 }
      RotationY: { type: number, default: 0 }
      RotationZ: { type: number, default: 0 }

  - id: text
    label: テキスト
    description: 台詞を表示
    commandListLabelFormat: "{character}「{body}」"
    properties:
      character:
        type: enum
        options: ["キャラA", "キャラB", "キャラC", "キャラD", "先生", "店員"]
        required: true
      body:
        type: string
        multiline: true
        required: true

  - id: emote
    label: エモート
    description: 立ち絵・表情切替
    commandListLabelFormat: "EMOTE: {character}, {emotion}"
    properties:
      character:
        type: enum
        options: ["キャラA", "キャラB", "キャラC", "キャラD", "先生", "店員"]
        required: true
      emotion:
        type: enum
        options: ["通常", "笑顔", "驚き", "怒り", "悲しみ", "困惑", "照れ", "恐怖", "喜び", "真剣"]
        required: true

  - id: selection
    label: 選択肢
    description: プレイヤー選択肢を定義
    commandListLabelFormat: "SELECTION: {Option1Label}/{Option2Label}/{Option3Label}"
    defaultBackgroundColor: "#f9f0ff"
    properties:
      Option1Tag:   { type: string, required: true }
      Option1Label: { type: string, required: true }
      Option2Tag:   { type: string }
      Option2Label: { type: string }
      Option3Tag:   { type: string }
      Option3Label: { type: string }

  - id: jump
    label: ジャンプ
    description: 指定ラベルへジャンプ
    commandListLabelFormat: "JUMP: {targetLabel}"
    properties:
      targetLabel: { type: string, required: true }

  - id: motion
    label: モーション
    description: キャラのアニメーション再生
    commandListLabelFormat: "MOTION: {character}, {motionName}"
    properties:
      character:
        type: enum
        options: ["キャラA", "キャラB", "キャラC", "キャラD", "先生", "店員"]
        required: true
      motionName:
        type: enum
        options: ["Jump", "Wave", "Nod", "ShakeHead", "Bow", "Idle"]
        required: true

