name: Sync skills directories

on:
  push:
    branches:
      - master
    paths:
      - '.claude/skills/**'
      - '.codex/skills/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-skills:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine sync source
        id: source
        shell: bash
        run: |
          set -euo pipefail
          changed_files=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}")
          echo "Changed files:"$'\n'"${changed_files}"

          claude_changed=false
          codex_changed=false

          if echo "${changed_files}" | grep -q '^\.claude/skills/'; then
            claude_changed=true
          fi

          if echo "${changed_files}" | grep -q '^\.codex/skills/'; then
            codex_changed=true
          fi

          if ${claude_changed} && ${codex_changed}; then
            echo "Both directories changed; skipping sync."
            echo "skip=true" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          if ${claude_changed}; then
            echo "source=.claude/skills" >> "${GITHUB_OUTPUT}"
            echo "target=.codex/skills" >> "${GITHUB_OUTPUT}"
            echo "skip=false" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          if ${codex_changed}; then
            echo "source=.codex/skills" >> "${GITHUB_OUTPUT}"
            echo "target=.claude/skills" >> "${GITHUB_OUTPUT}"
            echo "skip=false" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          echo "No skill directory changes detected; skipping sync."
          echo "skip=true" >> "${GITHUB_OUTPUT}"

      - name: Sync directories
        if: steps.source.outputs.skip != 'true'
        shell: bash
        run: |
          set -euo pipefail
          source_dir="${{ steps.source.outputs.source }}"
          target_dir="${{ steps.source.outputs.target }}"
          mkdir -p "${target_dir}"
          rsync -a --delete "${source_dir}/" "${target_dir}/"

      - name: Create pull request
        if: steps.source.outputs.skip != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Sync skills directory"
          title: "Sync skills directory"
          body: |
            ## Summary
            - Sync skills directory changes from `${{ steps.source.outputs.source }}` to `${{ steps.source.outputs.target }}`.
          branch: "sync-skills-${{ github.run_id }}"
          delete-branch: true
