name: Sync skills directories

on:
  push:
    branches:
      - master
    paths:
      - '.claude/skills/**'
      - '.codex/skills/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-skills:
    runs-on: ubuntu-latest
    steps:
      # GitHub Appトークンを生成してCI triggersを有効化
      # Generate GitHub App token to enable CI triggers
      - name: Generate github token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Determine sync source
        id: source
        shell: bash
        run: |
          set -euo pipefail
          changed_files=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}")
          echo "Changed files:"$'\n'"${changed_files}"

          claude_changed=false
          codex_changed=false

          if echo "${changed_files}" | grep -q '^\.claude/skills/'; then
            claude_changed=true
          fi

          if echo "${changed_files}" | grep -q '^\.codex/skills/'; then
            codex_changed=true
          fi

          if ${claude_changed} && ${codex_changed}; then
            echo "Both directories changed; skipping sync."
            echo "skip=true" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          if ${claude_changed}; then
            echo "source=.claude/skills" >> "${GITHUB_OUTPUT}"
            echo "target=.codex/skills" >> "${GITHUB_OUTPUT}"
            echo "skip=false" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          if ${codex_changed}; then
            echo "source=.codex/skills" >> "${GITHUB_OUTPUT}"
            echo "target=.claude/skills" >> "${GITHUB_OUTPUT}"
            echo "skip=false" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          echo "No skill directory changes detected; skipping sync."
          echo "skip=true" >> "${GITHUB_OUTPUT}"

      - name: Sync directories
        if: steps.source.outputs.skip != 'true'
        shell: bash
        run: |
          set -euo pipefail
          source_dir="${{ steps.source.outputs.source }}"
          target_dir="${{ steps.source.outputs.target }}"
          mkdir -p "${target_dir}"
          rsync -a --delete "${source_dir}/" "${target_dir}/"

      - name: Create pull request
        if: steps.source.outputs.skip != 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.generate_token.outputs.token }}
          commit-message: "Sync skills directory"
          title: "Sync skills directory"
          body: |
            ## Summary
            - Sync skills directory changes from `${{ steps.source.outputs.source }}` to `${{ steps.source.outputs.target }}`.
            
            This PR will be automatically merged after all CI checks pass.
          branch: "sync-skills-${{ github.run_id }}"
          delete-branch: true
          labels: |
            automated
            auto-merge

      # PR作成後、すべてのCIチェックが完了するまで待機
      # Wait for all CI checks to complete after PR creation
      - name: Wait for CI checks
        if: steps.source.outputs.skip != 'true' && steps.create_pr.outputs.pull-request-number != ''
        id: wait_ci
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            const prNumber = ${{ steps.create_pr.outputs.pull-request-number }};
            const maxWaitTime = 60 * 60 * 1000; // 1時間 / 1 hour
            const pollInterval = 30 * 1000; // 30秒 / 30 seconds
            const startTime = Date.now();
            
            core.info(`Waiting for CI checks on PR #${prNumber}...`);
            
            while (Date.now() - startTime < maxWaitTime) {
              // PRの詳細を取得
              // Get PR details
              const pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              
              // ステータスチェックを取得
              // Get status checks
              const checks = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: pr.data.head.sha
              });
              
              // すべてのチェックを確認
              // Check all checks
              const checkRuns = checks.data.check_runs;
              
              if (checkRuns.length === 0) {
                core.info('No checks found yet, waiting...');
                await new Promise(resolve => setTimeout(resolve, pollInterval));
                continue;
              }
              
              const allCompleted = checkRuns.every(check => check.status === 'completed');
              const allSuccess = checkRuns.every(check => 
                check.status === 'completed' && check.conclusion === 'success'
              );
              
              core.info(`Checks status: ${checkRuns.length} total, completed: ${allCompleted}, all success: ${allSuccess}`);
              
              if (allCompleted) {
                if (allSuccess) {
                  core.info('All CI checks passed!');
                  core.setOutput('all_passed', 'true');
                  return;
                } else {
                  const failedChecks = checkRuns.filter(check => 
                    check.conclusion !== 'success'
                  ).map(check => `${check.name}: ${check.conclusion}`);
                  core.setFailed(`Some CI checks failed: ${failedChecks.join(', ')}`);
                  core.setOutput('all_passed', 'false');
                  return;
                }
              }
              
              // まだ完了していないのでポーリング継続
              // Continue polling as checks haven't completed yet
              await new Promise(resolve => setTimeout(resolve, pollInterval));
            }
            
            core.setFailed('Timeout waiting for CI checks');
            core.setOutput('all_passed', 'false');

      # PRを自動承認
      # Auto-approve PR
      - name: Approve PR
        if: steps.source.outputs.skip != 'true' && steps.create_pr.outputs.pull-request-number != '' && steps.wait_ci.outputs.all_passed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            const prNumber = ${{ steps.create_pr.outputs.pull-request-number }};
            
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              event: 'APPROVE',
              body: '✅ Auto-approving sync-skills PR after all CI checks passed'
            });
            
            core.info('PR approved');

      # PRをマージ
      # Merge PR
      - name: Merge PR
        if: steps.source.outputs.skip != 'true' && steps.create_pr.outputs.pull-request-number != '' && steps.wait_ci.outputs.all_passed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            const prNumber = ${{ steps.create_pr.outputs.pull-request-number }};
            
            try {
              // PRの状態を確認
              // Check PR status
              const pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              
              if (pr.data.mergeable === false) {
                core.setFailed('PR has merge conflicts');
                return;
              }
              
              if (pr.data.merged) {
                core.info('PR already merged');
                return;
              }
              
              // マージを実行
              // Execute merge
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'squash',
                commit_title: `${pr.data.title} (#${prNumber})`,
                commit_message: 'Auto-merged after all CI checks passed'
              });
              
              core.info('PR merged successfully');
            } catch (error) {
              core.setFailed(`Failed to merge PR: ${error.message}`);
            }
