id: items
type: object
isDefaultOpen: true
properties:
- key: data
  type: array
  openedByDefault: true
  overrideCodeGeneratePropertyName: ItemMasterElement
  items:
    type: object
    thumbnail: imagePath
    properties:
    - key: itemGuid
      type: uuid
      autoGenerated: true
    - key: imagePath
      type: string
      thumbnail: true
      optional: true
    - key: name
      type: string
    - key: maxStack
      type: integer
      default: 100
    - key: sortPriority
      type: number
      optional: true
      autoIncrement:
        direction: asc
        step: 10
        startWith: 100
    - key: initialUnlocked
      type: boolean
      default: true
    - key: recipeViewType
      type: enum
      default: IsUnlocked
      options:
      - Default
      - IsUnlocked
      - IsCraftRecipeExist
      - ForceShow
      - ForceHide
    - key: handGrabModelAddressablePath
      type: string
      optional: true
