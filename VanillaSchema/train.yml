id: train
type: object
isDefaultOpen: true
properties:
- key: trainCars
  type: array
  openedByDefault: true
  overrideCodeGeneratePropertyName: TrainCarMasterElement
  items:
    type: object
    properties:
    - key: trainCarGuid
      type: uuid
      autoGenerated: true
    - key: itemGuid
      type: uuid
      foreignKey:
        schemaId: items
        foreignKeyIdPath: /data/[*]/itemGuid
        displayElementPath: /data/[*]/name
    - key: addressablePath
      type: string
      optional: true
      default: ""
    - key: tractionForce
      type: integer
    - key: inventorySlots
      type: integer
    - key: fuelSlots
      type: integer
      default: 0
    - key: length
      type: integer
    - key: isFacingForward
      type: boolean
      default: true
      

