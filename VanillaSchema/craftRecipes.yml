id: craftRecipes
type: object
properties:
- key: data
  type: array
  openedByDefault: true
  overrideCodeGeneratePropertyName: CraftRecipeMasterElement
  items:
    type: object
    properties:
    - key: craftRecipeGuid
      type: uuid
      autoGenerated: true
    - key: craftResultItemGuid
      type: uuid
      foreignKey:
        schemaId: items
        foreignKeyIdPath: /data/[*]/itemGuid
        displayElementPath: /data/[*]/name
    - key: craftResultCount
      type: integer
      default: 1
    - key: craftTime
      type: number
      default: 3
    - key: initialUnlocked
      type: boolean
      default: true
    - key: requiredItems
      type: array
      openedByDefault: true
      items:
        type: object
        properties:
        - key: itemGuid
          type: uuid
          foreignKey:
            schemaId: items
            foreignKeyIdPath: /data/[*]/itemGuid
            displayElementPath: /data/[*]/name
        - key: count
          type: integer
          default: 1
        - key: isRemain
          type: boolean
          default: false
          optional: true
