id: research
type: object
isDefaultOpen: true
properties:
- key: data
  type: array
  openedByDefault: true
  overrideCodeGeneratePropertyName: ResearchNodeMasterElement
  items:
    type: object
    properties:
    - key: researchNodeGuid
      type: uuid
      autoGenerated: true
    - key: researchNodetName
      type: string
      default: New Research
    - key: researchNodeDescription
      type: string
      default: New Research Description
    - key: prevResearchNodeGuid
      type: uuid
      foreignKey:
        schemaId: research
        foreignKeyIdPath: /data/[*]/researchNodeGuid
        displayElementPath: /data/[*]/researchNodetName
    - key: clearedActions
      ref: challengeAction
    - key: graphViewSettings
      ref: graphViewSettings
